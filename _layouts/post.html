---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><text font-weight="550" color="darkGray">{{ tag_name }}</text></a>
  {% endfor %}
]</span>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  {% include archive.html %}
</article>
